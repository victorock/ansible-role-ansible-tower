        virtualenv: "/var/lib/awx/venv/awx"
      - name: ncclient
        virtualenv: "/var/lib/awx/venv/ansible"
      - name: f5-sdk
        virtualenv: "/var/lib/awx/venv/awx"
      - name: f5-sdk
        virtualenv: "/var/lib/awx/venv/ansible"
      - name: f5-icontrol-rest
        virtualenv: "/var/lib/awx/venv/awx"
      - name: f5-icontrol-rest
        virtualenv: "/var/lib/awx/venv/ansible"
      - name: ipaddress
        virtualenv: "/var/lib/awx/venv/awx"
      - name: ipaddress
        virtualenv: "/var/lib/awx/venv/ansible"
      - name: passlib
        virtualenv: "/var/lib/awx/venv/awx"
      - name: passlib
        virtualenv: "/var/lib/awx/venv/ansible"
      - name: pandevice
        virtualenv: "/var/lib/awx/venv/awx"
      - name: pandevice
        virtualenv: "/var/lib/awx/venv/ansible"
      - name: pan-python
